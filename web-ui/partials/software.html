<uib-tabset active="active">
    <uib-tab index="0" heading="Software Info">
        <div class="box-content mt-3">
            <div class="table-title">Software Names</div>
            <div class="container-fluid">
                <div class="row table-header">
                    <div class="col-md-1 col-sm-1 col-xs-1">#</div>
                    <div class="col-md-9 col-sm-6 col-xs-6">Software Configuration Name</div>
                    <div class="col-md-2 col-sm-5 col-xs-5">Actions</div>
                </div>
                <div class="row table-body" ng-repeat="item in softwares" ng-dblclick="seeDetail(item)">
                    <div class="col-md-1 col-sm-1 col-xs-1" ng-bind="$index+1+'.'"></div>
                    <div class="col-md-9 col-sm-6 col-xs-6" ng-bind="item.name"></div>
                    <div class="col-md-2 col-sm-5 col-xs-5">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" ng-click="edit(item)">Edit</button>
                        <button class="btn btn-danger" ng-click="deleteSoftware(item)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="box-content-bottom">
            <form name="inputForm" class="form-horizontal" role="form" ng-submit="inputForm.$valid && createSoftware()"
            novalidate>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-10 col-md-11 col-lg-11">
                        <label class="sr-only" for="name">New Software Name</label>
                        <input name="name" id="name" type="text" ng-model="software.name" class="form-control"
                            placeholder="New Software Name" required>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 mt-2">
                        <button role="button" ng-disabled="isSaving || inputForm.$invalid" type="submit"
                            class="btn btn-primary btn-sm btn-block active">Add</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- The Modal -->
        <div class="modal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Software</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
        
                    <!-- Modal body -->
                    <form name="editForm" role="form" ng-submit="editForm.$valid && editSoftware()" novalidate>
                    <div class="modal-body">
                        <div class="mb-3 mt-3">
                            <label for="software_name" class="form-label" >Software Name:</label>
                            <input type="text" ng-model="current_name" ng-change="onNameChange(this)"  class="form-control" name="software_name" id="software_name" placeholder="Enter software name" name="email" required>
                        </div>
                    </div>
        
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" ng-disabled="editForm.$invalid">Save</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                    </form>
        
                </div>
            </div>
        </div>

    </uib-tab>
 
    <uib-tab index="1">
      <uib-tab-heading>
        <!-- <i class="glyphicon glyphicon-bell"></i> Alert! -->
        Client Info
      </uib-tab-heading>
      
      <div class="box-content mt-3">
        <div class="table-title">Client Information   </div>

                <div class="col-md-2 col-sm-2 col-xs-2">Software Name</div>
                <div class="col-md-2 col-sm-2 col-xs-2">Organization Name</div>
                <div class="col-md-1 col-sm-1 col-xs-1">Outlook Version</div>
                <div class="col-md-1 col-sm-1 col-xs-1">OS</div>
                <div class="col-md-1 col-sm-1 col-xs-1">Key</div>
                <div class="col-md-1 col-sm-1 col-xs-1">Email</div>
                <div class="col-md-3 col-sm-3 col-xs-3" style="text-align: center;">Date</div>


            </div>

                </div>
                <div class="col-md-1 col-sm-1 col-xs-1" ng-bind="item.email"></div>
                <div class="col-md-3 col-sm-3 col-xs-3" style="text-align: right;" ng-bind="item.request_time | date:'short'"></div>

                    <button class="btn btn-danger" ng-click="deleteSoftware(item)">Delete</button>
                </div> -->
            </div>
        </div>
    </div>
    </uib-tab>
  </uib-tabset>
